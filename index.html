<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="Stylesheet" type="text/css" href="./css/style.css">
    <link rel="Stylesheet" href="./css/reset.css">
    <link rel="Stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <link rel="Stylesheet" media="all" href="./css/media.css">
    <!-- Titulo da página -->
    <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
    <div id="container">
        <div class="container-float">
            <!-- Logo e Subtitulo -->
            <div class="container-face">
                <div class="logo">
                    <img src="./img/logoface-login.svg" alt="Facebook" />
                </div>
                <div class="sub-t">
                    <h2>
                        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                    </h2>
                </div>
            </div>
            <!-- Formulário de entrada -->
            <div class="for-container">
                <div class="form">
                    <div class="input">
                        <input type="text" name="email" id="email" placeholder="Email ou telefone"  autofocus required>
                    </div>
                    <div class="input">
                        <input type="password" name="Password" id="Senha" placeholder="Senha" required>
                    </div>
                    <div class="button">
                        <input type="button" id="clicar" value="Entrar">
                    </div>
                    <div class="link-password">
                        <a href="#" target="_self">
                            Esqueceu a senha?
                        </a>
                    </div>
                    <div class="divisoria">
                        <hr>
                    </div>
                    <div class="button-criar">
                        <input type="button" id="criar" value="Criar nova conta">
                    </div>
                </div>
                <div class="link-criar">
                    <a href="#" target="_self">Criar uma Página</a> para uma celebridade, banda ou empresa.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
